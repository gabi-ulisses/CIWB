<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <main class="container">
        <section class="produtos">
            <h2>Lista de Produtos</h2>
            <ul>
                <li>
                    Produto 1 - R$ 10,00 
                    <button class="adicionar">Adicionar ao Carrinho</button>
                </li>
                <li>
                    Produto 2 - R$ 20,00 
                    <button class="adicionar">Adicionar ao Carrinho</button>
                </li>
                <li>
                    Produto 3 - R$ 30,00 
                    <button class="adicionar">Adicionar ao Carrinho</button>
                </li>
            </ul>
        </section>

        <section class="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul></ul>
            <p>Total: R$ <span class="total">0,00</span></p>
            <button class="esvaziar">Esvaziar Carrinho</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Carrinho Simples. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
